<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adler Jewelry — דף הבית</title>
  <meta name="description" content="תכשיטי יוקרה בעבודת יד – טבעות, עגילים, שרשראות ועד.">
  <link rel="icon" href="favicon.ico">
  <style>
    :root{
      --bg:#ffffff; --text:#111; --muted:#6b7280; --border:#e5e7eb; --brand:#0f172a;
      --card:#f8fafc; --radius:22px;
    }
    *,*::before,*::after{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
      background:var(--bg); color:var(--text);
    }
    a{ color:inherit; text-decoration:none }
    img{ max-width:100%; height:auto; display:block }

    /* Header / Nav */
    header{
      position:sticky; top:0; z-index:50;
      background:#fff; backdrop-filter:saturate(180%) blur(8px);
      border-bottom:1px solid var(--border);
    }
    .container{ width:min(1200px, 92vw); margin-inline:auto; padding:18px 0 }
    .row{ display:flex; align-items:center; justify-content:space-between; gap:18px }
    .brand{ font-weight:800; letter-spacing:.02em; }
    nav a{ padding:10px 14px; border-radius:12px; }
    nav a:hover{ background:#f3f4f6 }

    /* Hero */
    .hero{
      margin:26px 0 14px 0;
      background:#fff;
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
    }
    .hero-wrap{ padding:18px }
    .hero-title{
      font-size:clamp(28px, 3.5vw, 44px);
      margin:0 0 6px 0;
    }
    .hero-sub{ color:var(--muted); margin:0 0 12px 0 }
    .hero-img{
      width:100%;
      height:auto;
      border-radius:18px;
      border:1px solid var(--border);
    }

    /* Categories grid */
    .section-title{ font-size:26px; margin:24px 0 10px }
    .grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:18px;
    }
    @media (max-width:1024px){ .grid{ grid-template-columns:repeat(3,1fr) } }
    @media (max-width:720px){ .grid{ grid-template-columns:repeat(2,1fr) } }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
      transition:transform .18s ease, box-shadow .18s ease;
      display:flex; flex-direction:column;
    }
    .card:hover{ transform:translateY(-2px); box-shadow:0 6px 24px rgba(0,0,0,.06) }
    .thumb{ width:100%; aspect-ratio:auto; display:block }
    .cap{ padding:12px 14px; display:flex; flex-direction:column; gap:4px }
    .cap strong{ font-weight:700 }
    .cap small{ color:var(--muted) }

    /* Footer */
    footer{
      border-top:1px solid var(--border);
      margin-top:28px; padding:26px 0;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="row">
        <div class="brand">Adler Jewelry</div>
        <nav class="row" style="gap:6px">
          <a href="index.html">בית</a>
          <a href="RINGS.HTML">טבעות</a>
          <a href="earrings.html">עגילים</a>
          <a href="necklaces.html">שרשראות</a>
          <a href="engagement.html">צמידים</a>
          <a href="bracelets.html">מגע</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Hero -->
    <section class="hero">
      <div class="hero-wrap">
        <h1 class="hero-title">הכְּשִׁיטִים שנעצרים בזמן</h1>
        <p class="hero-sub">איכות ללא פשרות, עבודת יד קפדנית וסטנדרט זהב שקט.</p>
        <!-- חשובה התאמה לשם הקובץ בתיקיית assets -->
        <img class="hero-img" src="./assets/Assetshero.jpg?v=3" alt="Hero Image">
      </div>
    </section>

    <!-- Categories -->
    <h2 class="section-title">קטגוריות</h2>
    <section class="grid">
      <a class="card" href="RINGS.HTML" aria-label="טבעות">
        <img class="thumb" src="assets/rings.jpg?v=1" alt="טבעות">
        <div class="cap"><strong>טבעות</strong><small>זהב / פלטינה</small></div>
      </a>

      <a class="card" href="earrings.html" aria-label="עגילים">
        <img class="thumb" src="assets/earrings.jpg?v=1" alt="עגילים">
        <div class="cap"><strong>עגילים</strong><small>יהלומים ואבני חן</small></div>
      </a>

      <a class="card" href="necklaces.html" aria-label="שרשראות">
        <img class="thumb" src="assets/necklaces.jpg?v=1" alt="שרשראות">
        <div class="cap"><strong>שרשראות</strong><small>סגנון שחור-לבן/קלאסי</small></div>
      </a>

      <a class="card" href="bracelets.html" aria-label="צמידים">
        <img class="thumb" src="assets/bracelets.jpg?v=1" alt="צמידים">
        <div class="cap"><strong>צמידים</strong><small>קו קלאסי ועדין</small></div>
      </a>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        <div>© Adler Jewelry — כל הזכויות שמורות</div>
        <div style="color:var(--muted)">טל׳: 03-1234567</div>
      </div>
    </div>
  </footer>
</body>
</html>
