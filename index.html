<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adler Jewelry — בית</title>
  <meta name="description" content="Adler Jewelry – תכשיטים בעבודת יד, טבעות אירוסין, צמידים, עגילים ועוד." />

  <style>
    :root{
      --bg: #ffffff;
      --text:#121212;
      --muted:#6b7280;
      --brand:#0f172a;
      --border:#e5e7eb;
      --radius: 28px;
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif}
    a{color:inherit;text-decoration:none}

    /* Header */
    header{
      position:sticky;top:0;z-index:10;
      background:#fff;border-bottom:1px solid var(--border);
      backdrop-filter: blur(8px);
    }
    .container{max-width:1200px;margin:0 auto;padding:0 20px}
    .bar{display:flex;align-items:center;justify-content:space-between;height:64px;gap:18px}
    .logo{font-weight:800;letter-spacing:.06em}
    nav a{padding:8px 12px;border-radius:10px}
    nav a:hover{background:#f6f7f8}

    /* Hero */
    .hero{margin:26px 0;border-radius:24px;overflow:hidden;border:1px solid var(--border)}
    .hero img{display:block;width:100%;height:52vw;max-height:520px;object-fit:cover}

    /* Section title */
    .section-title{
      margin:10px 0 22px;font-size:clamp(20px,3.2vw,34px);
      font-weight:800;text-align:center;
    }

    /* Category Grid (circles) */
    .cat-grid{
      display:grid;grid-template-columns:repeat(8,1fr);
      gap:26px;align-items:start;
    }

    @media (max-width:1200px){
      .cat-grid{grid-template-columns:repeat(6,1fr)}
    }
    @media (max-width:900px){
      .cat-grid{grid-template-columns:repeat(4,1fr)}
    }
    @media (max-width:600px){
      .cat-grid{grid-template-columns:repeat(3,1fr)}
    }

    .cat{
      text-align:center;
    }
    .cat .thumb{
      width:160px;height:160px;margin:0 auto 12px;
      border-radius:50%;overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,.10);
      background:#fff;border:1px solid var(--border);
      display:grid;place-items:center;
    }
    .cat .thumb img{
      width:100%;height:100%;object-fit:contain;
      transform:scale(.98);
      transition: transform .25s ease;
    }
    .cat:hover .thumb img{transform:scale(1.03)}
    .cat .label{font-size:15px;color:#1f2937}

    /* Footer */
    footer{margin:48px 0 56px;border-top:1px solid var(--border);padding-top:18px;color:var(--muted)}
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="bar">
        <div class="logo">Adler Jewelry</div>
        <nav class="menu">
          <a href="index.html">בית</a>
          <a href="RINGS.HTML">טבעות</a>
          <a href="engagement.html">טבעות אירוסין</a>
          <a href="bracelets.html">צמידים</a>
          <a href="earrings.html">עגילים</a>
          <a href="necklaces.html">שרשראות</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">

    <!-- HERO -->
    <section class="hero">
      <!-- הקובץ חייב להיות ב־assets/hero.jpg -->
      <img src="assets/hero.jpg?v=4" alt="Adler Jewelry – קולקציית קיץ">
    </section>

    <!-- CATEGORY GRID -->
    <h2 class="section-title">קניות לפי קטגוריה</h2>
    <section class="cat-grid">

      <!-- Wedding -->
      <a class="cat" href="engagement.html">
        <div class="thumb">
          <img src="https://images.unsplash.com/photo-1604668915840-580c30026e5b?q=80&w=600&auto=format&fit=crop" alt="Wedding">
        </div>
        <div class="label">Wedding</div>
      </a>

      <!-- Rings -->
      <a class="cat" href="RINGS.HTML">
        <div class="thumb">
          <img src="https://images.unsplash.com/photo-1617038260897-5b64b9e13a27?q=80&w=600&auto=format&fit=crop" alt="Rings">
        </div>
        <div class="label">Rings</div>
      </a>

      <!-- Bridal Sets (קישור זמני לטבעות) -->
      <a class="cat" href="RINGS.HTML">
        <div class="thumb">
          <img src="https://images.unsplash.com/photo-1603575449153-8cfb1f7b1ad1?q=80&w=600&auto=format&fit=crop" alt="Bridal Sets">
        </div>
        <div class="label">Bridal Sets</div>
      </a>

      <!-- Engagement Rings -->
      <a class="cat" href="engagement.html">
        <div class="thumb">
          <img src="https://images.unsplash.com/photo-1603570419989-6cf0d7b429da?q=80&w=600&auto=format&fit=crop" alt="Engagement Rings">
        </div>
        <div class="label">Engagement Rings</div>
      </a>

      <!-- Promise Rings (קישור זמני לטבעות) -->
      <a class="cat" href="RINGS.HTML">
        <div class="thumb">
          <img src="https://images.unsplash.com/photo-1603570419219-1454e2ee5115?q=80&w=600&auto=format&fit=crop" alt="Promise Rings">
        </div>
        <div class="label">Promise Rings</div>
      </a>

      <!-- New (קישור למדור ראשי) -->
      <a class="cat" href="index.html#new">
        <div class="thumb">
          <img src="https://images.unsplash.com/photo-1520962918287-7448c2878f65?q=80&w=600&auto=format&fit=crop" alt="New">
        </div>
        <div class="label">New</div>
      </a>

      <!-- Women's Bands => bracelets -->
      <a class="cat" href="bracelets.html">
        <div class="thumb">
          <img src="https://images.unsplash.com/photo-1612214070475-1a0e2d8ccf30?q=80&w=600&auto=format&fit=crop" alt="Women's Bands">
        </div>
        <div class="label">Women's Bands</div>
      </a>

      <!-- Necklaces -->
      <a class="cat" href="necklaces.html">
        <div class="thumb">
          <img src="https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?q=80&w=600&auto=format&fit=crop" alt="Necklaces">
        </div>
        <div class="label">Necklaces</div>
      </a>

    </section>

    <!-- אפשר להוסיף כאן מוצרים נבחרים / תוכן נוסף בהמשך -->

    <footer class="container" style="margin-top:42px">
      <div class="bar" style="justify-content:center">
        <small>© Adler Jewelry — כל הזכויות שמורות</small>
      </div>
    </footer>
  </main>
</body>
</html>
